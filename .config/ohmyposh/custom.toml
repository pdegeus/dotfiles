#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{.Folder}} @ {{.HostName}}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    foreground = '#fff'
    background = '#003543'
    leading_diamond = ''
    template = '{{ .Icon }}'

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    foreground = 'p:greenfg'
    background = '#003543'
    trailing_diamond = ''
    template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:black'
    background = 'p:orange'
    template = '  {{ path .Path .Location }} '

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:black'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background = 'p:green'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '

    [blocks.segments.properties]
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:white'
    background = 'p:yellow'
    template = '  '

  [[blocks.segments]]
    type = 'status'
    style = 'diamond'
    foreground = 'p:white'
    background = 'p:blue'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    template = ' {{ if gt .Code 0 }}{{ else }}{{ end }} '

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = "executiontime"
    style = "austin"
    powerline_symbol = ""
    foreground = "#ffffff"
    background = "#8800dd"
    template = " <#fefefe></> {{ .FormattedMs }} at "

    [blocks.segments.properties]
      threshold = 1
      style = "austin"
      always_enabled = true

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
    foreground = 'p:white'
    background = 'transparent'
    template = '<p:blue><b>{{ .CurrentDate | date "15:04:05" }}</b></>'

[transient_prompt]
  foreground = 'p:greenfg'
  background = 'p:greenbg'
  template = '<p:greenbg,transparent></><p:greenfg,p:greenbg> {{ .Folder }} </><p:greenbg,transparent> </>'

[secondary_prompt]
  foreground = 'p:black'
  background = 'transparent'
  template = '<p:greenbg,transparent></><p:greenfg,p:greenbg> > </><p:greenbg,transparent></> '

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  greenfg = '#d2ff5e'
  greenbg = '#003543'
  orange = '#ab947c'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
